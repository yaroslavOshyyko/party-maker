<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <svg class="logo--img header-logo" viewBox="0 0 24 24">
      <use xlink:href="/assets/icons/logo.svg#logo"></use>
    </svg>
    <ion-title>Events map</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="12">
    <agm-marker *ngFor="let event of filteredEvents" [latitude]="event.latitude" 
                [longitude]="event.longtitude" [title]="event.name"
                (markerClick)="goToEvent(event)">
    </agm-marker>
    <agm-circle [latitude]="center.latitude" [longitude]="center.longtitude"
                [radius]="options.radius"
                [fillColor]="'red'"
                [circleDraggable]="true"
                [editable]="true"
                (radiusChange)="onRadiusChange($event)"
                (centerChange)="onCenterChange($event)">
    </agm-circle>
  </agm-map>
</ion-content>
